<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    
  <script type="module" crossorigin src="/assets/index.68fcda0a.js"></script>
  <link rel="stylesheet" href="/assets/index.a42dc738.css">
</head>
<body>



    <h1>Quiz</h1>
    <form  class="name-form" id="name-form">      
      <h1> Please enter your name: </h1>
      <label for="name">Name:</label>
      <input type="text" id="name" required> 
      <button id="start">Start Quiz</button>
    
    </form>
    

    <form class="question-container" id="question-container">
      
      <h1 id="question"> Question </h1>
      
      <h2 id ="time"></h2>
  
      <div class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
      
      <label for="answer">Answer:</label>
      
      <center><input type="text" id="answer" required></center>
       
      <div class="radio-buttons" id="radio-buttons"></div>
      <button id="submit">Submit Answer</button>

    </form> 
      
    <div class="result-div" id="result-div"> 
      <h1 class="result" id="result"></h1>
      <button id="restart">Restart Game</button>
      <table class="score-table" id="score-table"></table>
    </div>



</body>
</html>
